<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Login page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">Login form</h5>
                <form onsubmit="return false;" id="loginForm">
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>                  
            </div>
        </div>
    </div>
    <script src="./js/login-client.js"></script>
  </body>

</html>
